<div class="container">
    <div class="col-md-12">
        <h1>Need Music?</h1>
        <p class="lead">Use ngSpotify to search music on Spotify</p>
        <form>
        <div class="form-group">
            <input class="form-control" (keyup)="searchMusic()" [(ngModel)]="searchStr" type="text" placeholder="Search music...">
        </div>
        </form>
    </div>
</div>

<div *ngIf="searchRes" class="container">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="searchRes well">
                    <h4><a (click)="onClick(res)">{{res.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
